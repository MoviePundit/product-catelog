<div class="sidenav">
  <div class="login-main-text">
     <h1>Products Catelog</h1>
     <h4>Login Page</h4>
     <p style="font-style: italic;">Login from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form>
           <div class="form-group">
              <label>User Name</label>
              <input type="text" class="form-control" placeholder="User Name" #username>
           </div>
           <div class="form-group">
              <label>Password</label>
              <input type="password" class="form-control" placeholder="Password" #password  >
           </div>
           <button type="submit" class="btn btn-black" (click)="checkLogin(username.value,password.value)">Login</button>
        </form>
     </div>
  </div>
</div>
