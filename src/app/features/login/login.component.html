<div class="sidenav">
  <div class="login-main-text">
     <h1>Products Catelog</h1>
     <h4>Login Page</h4>
     <p style="font-style: italic;">Login from here to access.</p>
  </div>
</div>
<div class="main">
  <div class="col-md-6 col-sm-12">
     <div class="login-form">
        <form>
           <div class="form-group">
              <label>User Name</label>
              <input [disabled]="loading.disable" type="text" class="form-control" placeholder="User Name" #username>
           </div>
           <div class="form-group">
              <label>Password</label>
              <input [disabled]="loading.disable" type="password" class="form-control" placeholder="Password" #password  >
           </div>
           <button [disabled]="loading.disable" type="submit" class="btn btn-black" (click)="checkLogin(username.value,password.value)">{{loading.text}}</button>
        </form>
        <span *ngIf="invalidLogin" class="badge badge-pill badge-danger" style="width: 60%;">Invalid Credentials</span>
        <div *ngIf="loading.disable" class="progress mt-2" style="width: 60%;">
         <div class="progress-bar progress-bar-striped progress-bar-animated"  role="progressbar" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100" style="width: 75%"></div>
       </div>
     </div>
  </div>
</div>
